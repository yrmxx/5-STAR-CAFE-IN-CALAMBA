    <style>
        /* Styling for the team member container */
        .team-member {
            text-align: center;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease-in-out; /* Smooth zoom transition */
        }

        /* Hover effect for team member */
        .team-member:hover {
            transform: scale(1.05); 
        }

        .team-member figcaption {
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease-in-out; /* Smooth fade-in effect */
        }

        /* Show figcaption on hover */
        .team-member:hover figcaption {
            display: block;
            opacity: 1;
        }

        /* Hover effect for the social icons */
        .social-icon {
            width: 30px;
            margin: 0 5px;
            opacity: 0.7;
            transition: opacity cubic-bezier(0.39, 0.575, 0.565, 1) ease-in-out; /* Smooth fade-in effect */
        }

        .team-member:hover .social-icon {
            opacity: 1;
        }

        .team-member a {
            text-decoration: none;
            color: inherit;
            transition: color 0.3s ease-in-out;
        }

        .team-member:hover a {
            color: #0056b3; 
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        .team-header {
            text-align: center;
            padding: 20px;
        }

        .team-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>
